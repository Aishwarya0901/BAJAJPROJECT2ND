<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Roll Number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Your Roll Number</h1>
        <form id="jsonForm">
            <textarea id="jsonInput" placeholder='Enter JSON like {"data": ["A", "C", "z"]}' required></textarea>
            <button type="submit">Submit</button>
            <p id="error" class="error"></p>
        </form>

        <div id="options" class="hidden">
            <label for="selectOptions">Select Response Type:</label>
            <select id="selectOptions" multiple>
                <option value="alphabets">Alphabets</option>
                <option value="numbers">Numbers</option>
                <option value="highestLowercase">Highest Lowercase Alphabet</option>
            </select>
        </div>

        <div id="response" class="response hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
